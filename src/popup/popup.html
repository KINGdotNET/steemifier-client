<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body class="steemifier">
  <section id="popup" class="section">
    <div class="container has-text-centered">
      <h1 class="title">
        Steemifier
      </h1>
      <div class="field">
        <div class="control">
          <button id="steemconnect-login-btn" class="button is-link is-fullwidth">Connect to Steem</button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button id="youtube-login-btn" class="button is-link is-fullwidth">Connect to Youtube</button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <button id="logout-btn" class="button is-link is-fullwidth">Logout</button>
        </div>
      </div>
      <div class="field">
        <div class="control">
          <a target="_blank" href="https://v2.steemconnect.com/revoke/@app-steemify" class="button is-link">Revoke Steemifier's token</a>
        </div>
      </div>
    </div>
  </section>

  <script src="popup.js"></script>
</body>

</html>
